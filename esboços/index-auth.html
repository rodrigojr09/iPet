<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>iPet - Sua Rede Social Pet</title>
		<link
			href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
			rel="stylesheet"
		/>
	</head>

	<body class="bg-gray-100 text-gray-800">
		<div
			class="min-h-screen bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-white"
		>
			<!-- Navbar -->
			

			<!-- Main content -->
			<main class="p-6 grid grid-cols-1 lg:grid-cols-3 gap-6">
				<!-- Feed -->
				<section class="lg:col-span-2">
					<div
						class="mb-4 bg-white dark:bg-gray-800 p-4 rounded shadow"
					>
						<textarea
							class="w-full p-2 rounded bg-gray-100 dark:bg-gray-700"
							placeholder="Compartilhe algo sobre seu pet..."
						></textarea>
						<div class="mt-2 flex justify-end">
							<button
								class="bg-blue-600 text-white px-4 py-1 rounded hover:bg-blue-700"
							>
								Postar
							</button>
						</div>
					</div>

					<!-- Post exemplo -->
					<div
						class="bg-white dark:bg-gray-800 p-4 rounded shadow mb-4"
					>
						<div class="flex items-center gap-3 mb-2">
							<img
								src="/pet.jpg"
								class="w-10 h-10 rounded-full"
							/>
							<div>
								<p class="font-semibold">Max 🐶</p>
								<p class="text-sm text-gray-500">por João</p>
							</div>
						</div>
						<p class="mb-2">Curtindo o parque hoje!</p>
						<img src="/foto-pet.jpg" class="rounded w-full" />
						<div class="flex gap-4 mt-2 text-gray-600">
							❤️ Curtir | 💬 Comentar | 🔗 Compartilhar
						</div>
					</div>
				</section>

				<!-- Sidebar -->
				<aside class="space-y-6">
					<!-- Marketplace -->
					<div class="bg-white dark:bg-gray-800 p-4 rounded shadow">
						<h3 class="font-semibold mb-2">Marketplace 🛍️</h3>
						<p>Confira os melhores produtos para seu pet!</p>
						<button class="mt-2 text-blue-600 hover:underline">
							Ver mais
						</button>
					</div>

					<!-- Clínicas -->
					<div class="bg-white dark:bg-gray-800 p-4 rounded shadow">
						<h3 class="font-semibold mb-2">
							Clínicas Veterinárias 🏥
						</h3>
						<ul class="space-y-1 text-sm">
							<li>
								🐾 PetCare – ⭐ 4.8
								<button
									class="ml-2 text-blue-500 hover:underline"
								>
									Agendar
								</button>
							</li>
							<li>
								🐾 Vet Amigo – ⭐ 4.6
								<button
									class="ml-2 text-blue-500 hover:underline"
								>
									Agendar
								</button>
							</li>
						</ul>
					</div>

					<!-- Meu Pet -->
					<div class="bg-white dark:bg-gray-800 p-4 rounded shadow">
						<h3 class="font-semibold mb-2">Meu Pet 🐾</h3>
						<div class="flex items-center gap-2">
							<img
								src="/avatar-pet.jpg"
								class="w-10 h-10 rounded-full"
							/>
							<div>
								<p class="font-medium">Max</p>
								<p class="text-sm text-gray-500">3 anos</p>
							</div>
						</div>
						<button class="mt-2 text-blue-600 hover:underline">
							Ver histórico
						</button>
					</div>
				</aside>
			</main>
		</div>
	</body>
</html>
